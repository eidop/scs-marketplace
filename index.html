<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eido Desktop - Glassmorphism UI</title>
    <link rel="stylesheet" href="glassmorphism-ui.css">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100%;
        }
        
        /* Specific content styles for the demo */
        .content-area {
            padding: 24px;
            z-index: 1;
        }
        
        .header {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 8px;
        }
        
        .subtext {
            color: var(--text-secondary);
            font-size: 14px;
            margin-bottom: 24px;
        }
        
        .card-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 16px;
        }
        
        .card {
            padding: 16px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
        }
        
        .status-badge {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 6px;
            font-size: 12px;
            font-weight: 500;
            background: rgba(0, 113, 227, 0.2);
            color: var(--accent-blue);
        }

        .theme-toggle {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            z-index: 100;
        }
    </style>
</head>
<body data-theme="light">
    <div class="app-container">
        <!-- Left Sidebar: Command Center Navigation -->
        <aside class="sidebar-left glass-panel">
            <div class="content-area">
                <div class="header" style="font-size: 18px;">Eido</div>
                <nav style="margin-top: 20px;">
                    <div class="nav-item active">
                        <span>üè†</span>
                        <span>Dashboard</span>
                    </div>
                    <div class="nav-item">
                        <span>üìÇ</span>
                        <span>Workspace</span>
                    </div>
                    <div class="nav-item">
                        <span>‚öôÔ∏è</span>
                        <span>Settings</span>
                    </div>
                </nav>
            </div>
        </aside>

        <!-- Main Content Area: Three-Pane Command Center -->
        <main class="main-center">
            <!-- Top Toolbar -->
            <header class="toolbar-floating glass-panel">
                <div style="font-weight: 500;">Active Session: Main Agent</div>
                <div class="nav-item" style="font-size: 14px;">
                    <span>üîç</span> Search...
                </div>
            </header>

            <!-- Primary Workspace Panel -->
            <section class="glass-panel" style="flex-grow: 1;">
                <div class="content-area">
                    <div class="header">Project: Glassmorphism Design</div>
                    <div class="subtext">Defining the future aesthetic of Eido Desktop.</div>
                    
                    <div class="card-grid">
                        <div class="card">
                            <div class="status-badge">Active</div>
                            <div style="margin-top: 10px; font-weight: 500;">CSS Variables</div>
                            <p style="font-size: 13px; color: var(--text-secondary);">Defining core design tokens.</p>
                        </div>
                        <div class="card">
                            <div class="status-badge" style="background: rgba(52, 199, 89, 0.2); color: #34c759;">Done</div>
                            <div style="margin-top: 10px; font-weight: 500;">Grid System</div>
                            <p style="font-size: 13px; color: var(--text-secondary);">3-pane layout implemented.</p>
                        </div>
                    </div>
                </div>
            </section>
        </main>

        <!-- Right Sidebar: Context / Details -->
        <aside class="sidebar-right glass-panel">
            <div class="content-area">
                <div class="header" style="font-size: 16px;">Details</div>
                <div style="margin-top: 16px;">
                    <label style="font-size: 12px; color: var(--text-secondary); display: block; margin-bottom: 4px;">Created</label>
                    <div style="font-size: 14px;">Feb 11, 2026</div>
                </div>
                <div style="margin-top: 16px;">
                    <label style="font-size: 12px; color: var(--text-secondary); display: block; margin-bottom: 4px;">Owner</label>
                    <div style="font-size: 14px;">Dennn</div>
                </div>
            </div>
        </aside>
    </div>

    <button class="theme-toggle glass-panel" onclick="toggleTheme()">üåì Toggle Theme</button>

    <script>
        function toggleTheme() {
            const body = document.body;
            const current = body.getAttribute('data-theme');
            body.setAttribute('data-theme', current === 'light' ? 'dark' : 'light');
        }
    </script>
</body>
</html>
