<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>?</text></svg>">
    <title>Free Resources | Simply Complex Solutions</title>
    <meta name="description" content="Free automation templates, guides, and tools to help you get started with business automation.">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    
    <style>

    /* ========================================
       Standardized Button Styles
       ======================================== */

    .btn {
        display: inline-block;
        padding: 0.75rem 1.5rem;
        font-size: 0.95rem;
        font-weight: 600;
        text-align: center;
        text-decoration: none;
        border-radius: 8px;
        transition: all 0.3s ease;
        cursor: pointer;
        border: none;
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
    }

    .btn:active {
        transform: scale(0.98);
    }

    /* Primary Button (Gradient) */
    .btn-primary {
        background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
        color: #fff;
        box-shadow: 0 4px 15px rgba(99, 102, 241, 0.3);
    }

    .btn-primary:hover {
        background: linear-gradient(135deg, #5558e6 0%, #7c3aed 100%);
        box-shadow: 0 6px 20px rgba(99, 102, 241, 0.4);
        transform: translateY(-2px);
    }

    /* Secondary/Outline Button */
    .btn-outline {
        background: transparent;
        color: #6366f1;
        border: 2px solid #6366f1;
    }

    .btn-outline:hover {
        background: rgba(99, 102, 241, 0.1);
        border-color: #7c3aed;
        color: #7c3aed;
    }

    /* Ghost Button */
    .btn-ghost {
        background: transparent;
        color: #94a3b8;
    }

    .btn-ghost:hover {
        background: rgba(255, 255, 255, 0.05);
        color: #fff;
    }

    /* Badge Styles */
    .badge {
        display: inline-block;
        padding: 0.25rem 0.75rem;
        border-radius: 20px;
        font-size: 0.75rem;
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 0.5px;
    }

    .badge-primary {
        background: linear-gradient(135deg, #6366f1, #8b5cf6);
        color: #fff;
    }

    .badge-success {
        background: rgba(16, 185, 129, 0.2);
        color: #10b981;
    }

    .badge-warning {
        background: rgba(245, 158, 11, 0.2);
        color: #f59e0b;
    }

    .badge-danger {
        background: rgba(239, 68, 68, 0.2);
        color: #ef4444;
    }

    .badge-outline {
        background: transparent;
        border: 1px solid rgba(255, 255, 255, 0.2);
        color: #94a3b8;
    }

    .badge-outline:hover {
        background: rgba(255, 255, 255, 0.05);
        color: #fff;
        border-color: #6366f1;
    }

    /* Pricing Card Buttons */
    .btn-card {
        display: block;
        width: 100%;
        margin-top: 1rem;
        padding: 0.875rem;
    }

    .btn-card.outline {
        background: transparent;
        border: 2px solid #6366f1;
        color: #6366f1;
    }

    .btn-card.outline:hover {
        background: rgba(99, 102, 241, 0.1);
    }

    /* Hero Button */
    .btn-hero {
        padding: 1rem 2rem;
        font-size: 1.1rem;
        border-radius: 12px;
        box-shadow: 0 8px 30px rgba(99, 102, 241, 0.4);
    }

    .btn-hero:hover {
        box-shadow: 0 12px 40px rgba(99, 102, 241, 0.5);
        transform: translateY(-3px);
    }

    /* Footer Button */
    .btn-footer {
        width: 100%;
        padding: 0.75rem;
    }

    /* Responsive Button Sizes */
    @media (max-width: 768px) {
        .btn {
            padding: 0.625rem 1.25rem;
            font-size: 0.875rem;
        }

        .btn-hero {
            padding: 0.875rem 1.5rem;
            font-size: 1rem;
        }
    }

</style>

    <script>
        function toggleMobileMenu() {
            const navLinks = document.getElementById('navLinks');
            const menuButton = document.querySelector('.mobile-menu-toggle');
            navLinks.classList.toggle('open');
            menuButton.classList.toggle('active');

            // Prevent body scroll when menu is open
            if (navLinks.classList.contains('open')) {
                document.body.style.overflow = 'hidden';
            } else {
                document.body.style.overflow = '';
            }
        }

        // Close mobile menu when clicking outside
        document.addEventListener('click', function(event) {
            const navLinks = document.getElementById('navLinks');
            const menuButton = document.querySelector('.mobile-menu-toggle');

            if (navLinks.classList.contains('open') &&
                !navLinks.contains(event.target) &&
                !menuButton.contains(event.target)) {
                navLinks.classList.remove('open');
                menuButton.classList.remove('active');
                document.body.style.overflow = '';
            }
        });

        // Close on Escape key
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Escape') {
                const navLinks = document.getElementById('navLinks');
                const menuButton = document.querySelector('.mobile-menu-toggle');

                if (navLinks.classList.contains('open')) {
                    navLinks.classList.remove('open');
                    menuButton.classList.remove('active');
                    document.body.style.overflow = '';
                }
            }
        });
    </script>


    <script>
        function filterResources(category) {
            document.querySelectorAll('.category-tab').forEach(tab => tab.classList.remove('active'));
            event.target.classList.add('active');
            
            document.querySelectorAll('.resource-card').forEach(card => {
                if (category === 'all' || card.dataset.category === category) {
                    card.style.display = 'block';
                } else {
                    card.style.display = 'none';
                }
            });
        }
    </script>
    
    <!-- Mobile Menu Styles -->
    <style>
        .mobile-menu-toggle { display: none; background: none; border: none; cursor: pointer; padding: 0.5rem; flex-direction: column; gap: 5px; }
        .mobile-menu-toggle span { display: block; width: 24px; height: 2px; background: #fff; transition: all 0.3s; }
        @media (max-width: 900px) {
            .mobile-menu-toggle { display: flex; }
            .nav-links { position: fixed; top: 60px; left: 0; right: 0; background: rgba(10,10,15,0.98); padding: 1rem; flex-direction: column; gap: 0.5rem; display: none; border-bottom: 1px solid rgba(255,255,255,0.1); }
            .nav-links.open { display: flex; }
            .nav-links a { padding: 0.75rem 1rem; border-radius: 8px; }
            .nav-links a:hover { background: rgba(255,255,255,0.05); }
        }
    </style>

    <script>
        function toggleMobileMenu() {
            document.getElementById('navLinks').classList.toggle('open');
        }
        
        // Close mobile menu when clicking outside
        document.addEventListener('click', function(event) {
            const navLinks = document.getElementById('navLinks');
            const menuButton = document.querySelector('.mobile-menu-toggle');
            
            if (navLinks.classList.contains('open') && 
                !navLinks.contains(event.target) && 
                !menuButton.contains(event.target)) {
                navLinks.classList.remove('open');
            }
        });
    </script>
</body>
</html>
