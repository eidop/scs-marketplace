# GitHub Actions Workflow for Cloudflare Pages Auto-Deploy
name: Deploy to Cloudflare Pages

on:
  push:
    branches: [master, main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build website
        run: |
          echo "Current dir: $(pwd)"
          echo "Contents: $(ls -la)"
          echo "Apps dir: $(ls -la apps/)"
          ls -la apps/template-marketplace/
          mkdir -p apps/template-marketplace/dist/assets
          cp -r apps/template-marketplace/assets/* apps/template-marketplace/dist/assets/
          cp apps/template-marketplace/index.html apps/template-marketplace/dist/
          cp apps/template-marketplace/_headers apps/template-marketplace/dist/
          echo "Build complete"
          ls -la apps/template-marketplace/dist/

      - name: Deploy to Cloudflare Pages
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          projectName: scs-market-place
          directory: apps/template-marketplace/dist
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}
