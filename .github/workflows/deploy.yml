# GitHub Actions Workflow for Cloudflare Pages Auto-Deploy
name: Deploy to Cloudflare Pages

on:
  push:
    branches: [master, main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build website
        working-directory: ./apps/template-marketplace
        run: |
          mkdir -p dist/assets
          cp -r assets/* dist/assets/
          cp index.html dist/
          cp _headers dist/

      - name: Deploy to Cloudflare Pages
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          projectName: scs-market-place
          directory: apps/template-marketplace/dist
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}
