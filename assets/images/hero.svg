<svg xmlns="http://www.w3.org/2000/svg" width="1600" height="900" viewBox="0 0 1600 900">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0f172a"/>
      <stop offset="55%" stop-color="#132b45"/>
      <stop offset="100%" stop-color="#1e3a5f"/>
    </linearGradient>
    <radialGradient id="glow" cx="65%" cy="35%" r="60%">
      <stop offset="0%" stop-color="#a855f7" stop-opacity="0.35"/>
      <stop offset="45%" stop-color="#6366f1" stop-opacity="0.20"/>
      <stop offset="100%" stop-color="#0f172a" stop-opacity="0"/>
    </radialGradient>
    <linearGradient id="stroke" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#6366f1"/>
      <stop offset="100%" stop-color="#a855f7"/>
    </linearGradient>
    <filter id="soft" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="18"/>
    </filter>
  </defs>

  <rect width="1600" height="900" fill="url(#bg)"/>
  <rect width="1600" height="900" fill="url(#glow)"/>

  <!-- abstract curves -->
  <path d="M-120 720 C 320 520, 520 980, 980 720 S 1500 560, 1760 820" fill="none" stroke="url(#stroke)" stroke-opacity="0.35" stroke-width="3"/>
  <path d="M-120 780 C 340 560, 540 1040, 1020 780 S 1500 620, 1760 880" fill="none" stroke="#22c55e" stroke-opacity="0.18" stroke-width="2"/>

  <!-- glowing nodes -->
  <g opacity="0.9">
    <circle cx="980" cy="300" r="10" fill="#a855f7" filter="url(#soft)"/>
    <circle cx="980" cy="300" r="4" fill="#ffffff" opacity="0.9"/>

    <circle cx="1160" cy="420" r="10" fill="#6366f1" filter="url(#soft)"/>
    <circle cx="1160" cy="420" r="4" fill="#ffffff" opacity="0.9"/>

    <circle cx="860" cy="520" r="10" fill="#10b981" filter="url(#soft)"/>
    <circle cx="860" cy="520" r="4" fill="#ffffff" opacity="0.9"/>

    <circle cx="1240" cy="260" r="10" fill="#22c55e" filter="url(#soft)"/>
    <circle cx="1240" cy="260" r="4" fill="#ffffff" opacity="0.9"/>
  </g>

  <!-- subtle grid -->
  <g opacity="0.10">
    <path d="M0 120 H1600" stroke="#ffffff" stroke-width="1"/>
    <path d="M0 240 H1600" stroke="#ffffff" stroke-width="1"/>
    <path d="M0 360 H1600" stroke="#ffffff" stroke-width="1"/>
    <path d="M0 480 H1600" stroke="#ffffff" stroke-width="1"/>
    <path d="M0 600 H1600" stroke="#ffffff" stroke-width="1"/>
    <path d="M0 720 H1600" stroke="#ffffff" stroke-width="1"/>

    <path d="M200 0 V900" stroke="#ffffff" stroke-width="1"/>
    <path d="M400 0 V900" stroke="#ffffff" stroke-width="1"/>
    <path d="M600 0 V900" stroke="#ffffff" stroke-width="1"/>
    <path d="M800 0 V900" stroke="#ffffff" stroke-width="1"/>
    <path d="M1000 0 V900" stroke="#ffffff" stroke-width="1"/>
    <path d="M1200 0 V900" stroke="#ffffff" stroke-width="1"/>
    <path d="M1400 0 V900" stroke="#ffffff" stroke-width="1"/>
  </g>
</svg>
